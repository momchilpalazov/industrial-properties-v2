<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Test - Simple</title>
    <style>
        body { margin: 50px; font-family: Arial, sans-serif; }
        .test-results { margin: 20px 0; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        #logs { background: #f5f5f5; padding: 10px; margin-top: 20px; max-height: 400px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>Chatbot API Test</h1>
    
    <div class="test-results">
        <h3>Test Results:</h3>
        <div id="test-health" class="info">Testing health endpoint...</div>
        <div id="test-conversation" class="info">Testing conversation start...</div>
    </div>
    
    <div id="logs">
        <h4>Logs:</h4>
    </div>

    <script>
        function log(message) {
            const logs = document.getElementById('logs');
            const time = new Date().toLocaleTimeString();
            logs.innerHTML += `<div>[${time}] ${message}</div>`;
            logs.scrollTop = logs.scrollHeight;
            console.log(message);
        }

        async function testHealth() {
            try {
                log('Testing health endpoint...');
                const response = await fetch('/api/chatbot/health');
                log(`Health response status: ${response.status}`);
                
                const data = await response.json();
                log(`Health response data: ${JSON.stringify(data, null, 2)}`);
                
                if (data.success && data.data.is_configured) {
                    document.getElementById('test-health').innerHTML = '<span class="success">✓ Health check passed</span>';
                    return true;
                } else {
                    document.getElementById('test-health').innerHTML = '<span class="error">✗ Health check failed</span>';
                    return false;
                }
            } catch (error) {
                log(`Health check error: ${error.message}`);
                document.getElementById('test-health').innerHTML = '<span class="error">✗ Health check error</span>';
                return false;
            }
        }

        async function testConversation() {
            try {
                log('Testing conversation start...');
                const response = await fetch('/api/chatbot/conversation/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        locale: 'bg',
                        preferences: {}
                    })
                });
                
                log(`Conversation response status: ${response.status}`);
                
                const data = await response.json();
                log(`Conversation response data: ${JSON.stringify(data, null, 2)}`);
                
                if (data.success && data.data.conversation_id) {
                    document.getElementById('test-conversation').innerHTML = '<span class="success">✓ Conversation start passed</span>';
                    return true;
                } else {
                    document.getElementById('test-conversation').innerHTML = '<span class="error">✗ Conversation start failed</span>';
                    return false;
                }
            } catch (error) {
                log(`Conversation start error: ${error.message}`);
                document.getElementById('test-conversation').innerHTML = '<span class="error">✗ Conversation start error</span>';
                return false;
            }
        }

        async function runTests() {
            log('Starting API tests...');
            
            const healthOk = await testHealth();
            if (healthOk) {
                await testConversation();
            }
            
            log('Tests completed.');
        }

        // Run tests when page loads
        document.addEventListener('DOMContentLoaded', runTests);
    </script>
</body>
</html>
