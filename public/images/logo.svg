<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="60" viewBox="0 0 240 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон със градиент -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2D3748" />
      <stop offset="100%" stop-color="#1A202C" />
    </linearGradient>
  </defs>
  
  <!-- Индустриални елементи - фабрика -->
  <g fill="none" stroke="#718096" stroke-width="1.5">
    <!-- Основна сграда -->
    <rect x="20" y="25" width="35" height="25" fill="#4A5568" stroke-width="2" />
    <!-- Комин 1 -->
    <rect x="25" y="15" width="5" height="10" fill="#4A5568" />
    <!-- Комин 2 -->
    <rect x="35" y="10" width="6" height="15" fill="#4A5568" />
    <!-- Покрив -->
    <polygon points="20,25 27.5,15 47.5,15 55,25" fill="#2D3748" stroke-width="2" />
    <!-- Прозорци -->
    <rect x="25" y="30" width="5" height="5" fill="#A0AEC0" />
    <rect x="35" y="30" width="5" height="5" fill="#A0AEC0" />
    <rect x="45" y="30" width="5" height="5" fill="#A0AEC0" />
    <rect x="30" y="40" width="15" height="10" fill="#A0AEC0" />
  </g>
  
  <!-- Текст "INDUSTRIAL" -->
  <text x="65" y="30" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#E2E8F0">INDUSTRIAL</text>
  
  <!-- Текст "PROPERTIES" -->
  <text x="65" y="48" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#4299E1">PROPERTIES</text>
  
  <!-- Декоративна линия -->
  <line x1="65" y1="34" x2="180" y2="34" stroke="#4A5568" stroke-width="1" />
  
  <!-- Индустриален елемент - шестерня -->
  <g transform="translate(190, 30)">
    <circle cx="0" cy="0" r="12" fill="#4299E1" opacity="0.8" />
    <circle cx="0" cy="0" r="5" fill="#2D3748" />
    <path d="M0,-15 L2,-12 L-2,-12 Z" fill="#4A5568" transform="rotate(0)" />
    <path d="M0,-15 L2,-12 L-2,-12 Z" fill="#4A5568" transform="rotate(45)" />
    <path d="M0,-15 L2,-12 L-2,-12 Z" fill="#4A5568" transform="rotate(90)" />
    <path d="M0,-15 L2,-12 L-2,-12 Z" fill="#4A5568" transform="rotate(135)" />
    <path d="M0,-15 L2,-12 L-2,-12 Z" fill="#4A5568" transform="rotate(180)" />
    <path d="M0,-15 L2,-12 L-2,-12 Z" fill="#4A5568" transform="rotate(225)" />
    <path d="M0,-15 L2,-12 L-2,-12 Z" fill="#4A5568" transform="rotate(270)" />
    <path d="M0,-15 L2,-12 L-2,-12 Z" fill="#4A5568" transform="rotate(315)" />
  </g>
</svg> 