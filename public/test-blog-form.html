<!DOCTYPE html>
<html>
<head>
    <title>Test Blog Form IDs</title>
</head>
<body>
    <h1>Test Blog Form IDs</h1>
    <script>
        // Това е тестов скрипт за да видим какви ID-та се генерират от Symfony
        console.log('Blog form test - checking if fields exist with different prefixes');
        
        // Test различни възможни ID префикси
        const prefixes = ['', 'blog_', 'blog_post_', 'blogpost_'];
        const fields = ['titleBg', 'titleEn', 'titleDe', 'titleRu', 'contentBg', 'contentEn', 'contentDe', 'contentRu', 'excerptBg', 'excerptEn', 'excerptDe', 'excerptRu'];
        
        prefixes.forEach(prefix => {
            console.log(`Testing prefix: "${prefix}"`);
            fields.forEach(field => {
                const fullId = prefix + field;
                console.log(`  Checking field: ${fullId}`);
            });
        });
    </script>
</body>
</html>
