<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон със градиент -->
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2D3748" />
      <stop offset="100%" stop-color="#1A202C" />
    </linearGradient>
  </defs>
  
  <!-- Квадратен фон със заоблени ъгли -->
  <rect width="64" height="64" rx="8" fill="url(#faviconGradient)" />
  
  <!-- IP текст в центъра -->
  <text x="32" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="30" fill="#4299E1">IP</text>
  
  <!-- Декоративна линия под текста -->
  <line x1="20" y1="45" x2="44" y2="45" stroke="#718096" stroke-width="2" />
  
  <!-- Малка шестерня за индустриален акцент -->
  <g transform="translate(48, 16)" opacity="0.8">
    <circle cx="0" cy="0" r="6" fill="#4299E1" />
    <circle cx="0" cy="0" r="2" fill="#2D3748" />
    <path d="M0,-8 L1.2,-6 L-1.2,-6 Z" fill="#4A5568" transform="rotate(0)" />
    <path d="M0,-8 L1.2,-6 L-1.2,-6 Z" fill="#4A5568" transform="rotate(90)" />
    <path d="M0,-8 L1.2,-6 L-1.2,-6 Z" fill="#4A5568" transform="rotate(180)" />
    <path d="M0,-8 L1.2,-6 L-1.2,-6 Z" fill="#4A5568" transform="rotate(270)" />
  </g>
</svg> 