cookies:
  title: "Бисквитки и поверителност"
  main_text: "Ние използваме бисквитки, за да подобрим Вашето преживяване, да анализираме трафика и да персонализираме рекламите. Като кликнете на \"Приемам всички\", Вие се съгласявате с използването на всички видове бисквитки. Можете да управлявате предпочитанията си чрез \"Персонализирай настройките\"."
  privacy_link: "Научете повече за нашата Политика за поверителност"
  
  buttons:
    accept_all: "Приемам всички"
    accept_necessary: "Само необходимите"
    customize: "Персонализирай настройките"
    back: "Назад"
    save_preferences: "Запази предпочитанията"
  
  settings:
    title: "Настройки на бисквитките"
    text: "Тук можете да изберете кои видове бисквитки да активирате. Необходимите бисквитки са задължителни за правилното функциониране на сайта."
    widget_title: "Настройки на бисквитки"
  
  types:
    necessary:
      title: "Необходими бисквитки"
      text: "Тези бисквитки са необходими за правилното функциониране на уебсайта и не могат да бъдат изключени. Те обикновено се задават само в отговор на действия, извършени от Вас, като например задаване на предпочитания за поверителност, влизане в системата или попълване на формуляри."
    
    functional:
      title: "Функционални бисквитки"
      text: "Тези бисквитки позволяват на уебсайта да предостави подобрена функционалност и персонализация. Те могат да бъдат зададени от нас или от трети страни, чиито услуги сме добавили към нашите страници."
    
    analytics:
      title: "Аналитични бисквитки"
      text: "Тези бисквитки ни позволяват да броим посещенията и източниците на трафик, за да можем да измерваме и подобряваме представянето на нашия сайт. Те ни помагат да разберем кои страници са най-популярни и как посетителите се движат в сайта."
    
    marketing:
      title: "Маркетингови бисквитки"
      text: "Тези бисквитки се използват за проследяване на посетителите на нашия уебсайт. Целта е да се показват реклами, които са от значение и ангажиращи за отделния потребител и по този начин по-ценни за издателите и рекламодателите."
