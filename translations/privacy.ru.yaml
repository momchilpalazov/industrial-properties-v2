privacy:
  page_title: "Политика конфиденциальности"
  page_subtitle: "Прозрачность и защита ваших персональных данных являются нашим приоритетом"
  back_to_home: "Вернуться на главную страницу"
  
  sections:
    introduction:
      title: "Введение"
      content: "Данная политика конфиденциальности описывает, как Industrial Properties собирает, обрабатывает и хранит ваши персональные данные в соответствии с Общим регламентом по защите данных (GDPR) и применимым законодательством о защите данных."
    
    data_collection:
      title: "Какие данные мы собираем"
      intro: "Когда вы отправляете запрос о недвижимости, мы собираем следующие данные:"
      items:
        0: "Имя"
        1: "Адрес электронной почты"
        2: "Номер телефона (по желанию)"
        3: "Содержание сообщения"
        4: "Информация о недвижимости, которая вас интересует"
    
    data_usage:
      title: "Как мы используем ваши данные"
      intro: "Мы используем ваши персональные данные для:"
      items:
        0: "Ответа на ваш запрос о недвижимости"
        1: "Предоставления информации о недвижимости, которая вас интересует"
        2: "Связи с вами по телефону или электронной почте"
        3: "Улучшения наших услуг"
        4: "Соблюдения законодательных требований"
    
    retention:
      title: "Срок хранения данных"
      content: "Мы храним ваши персональные данные не дольше, чем необходимо для целей, для которых они были собраны, обычно до 3 лет после последнего общения с вами или до отзыва вашего согласия."
    
    rights:
      title: "Ваши права"
      intro: "В соответствии с GDPR и применимым законодательством у вас есть следующие права:"
      items:
        0: "Право доступа к вашим персональным данным"
        1: "Право на исправление неточных персональных данных"
        2: "Право на удаление (\"право быть забытым\")"
        3: "Право на ограничение обработки"
        4: "Право на портативность данных"
        5: "Право возражать против обработки"
        6: "Право отозвать свое согласие в любое время"
    
    security:
      title: "Безопасность данных"
      content: "Мы применяем соответствующие технические и организационные меры для защиты ваших персональных данных от случайного или незаконного уничтожения, потери, изменения, несанкционированного раскрытия или доступа."
    
    contact:
      title: "Свяжитесь с нами"
      intro: "Если у вас есть вопросы или вы хотите воспользоваться своими правами в отношении защиты данных, пожалуйста, свяжитесь с нами:"
      email: "Электронная почта"
      phone: "Телефон"
      address: "Адрес"
      address_value: "г. София, ул. \"Примерная\" №1"
    
    last_updated: "Политика последний раз обновлена"
