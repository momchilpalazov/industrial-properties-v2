privacy:
  page_title: "Политика конфиденциальности и защита данных"
  page_subtitle: "Прозрачность и защита ваших персональных данных - наш приоритет"
  back_to_home: "Вернуться на главную"
  
  sections:
    introduction:
      title: "Введение"
      content: "Настоящая политика конфиденциальности определяет, как Industrial Properties (\"Мы\", \"Наша компания\", \"Администратор данных\") собирает, обрабатывает, хранит и защищает ваши персональные данные в полном соответствии с Общим регламентом по защите данных (ЕС) 2016/679 (GDPR) и всеми применимыми европейскими нормативными актами в области защиты данных."
    
    controller:
      title: "Администратор данных"
      content: "Администратором ваших персональных данных является Industrial Properties ЕООД с местонахождением и адресом управления: г. София, ул. \"Примерная\" №1, ЕИК: [EIK], представляемое [Имя руководителя]."
      contact_info: "По вопросам защиты данных вы можете связаться с нами по электронной почте: [email] или телефону: [phone]."
    
    legal_basis:
      title: "Правовое основание для обработки"
      intro: "Мы обрабатываем ваши персональные данные на следующих правовых основаниях согласно ст. 6 GDPR:"
      items:
        0: "Согласие (ст. 6, п. 1, буква a) - для маркетинговых коммуникаций и дополнительных услуг"
        1: "Договор (ст. 6, п. 1, буква b) - для выполнения договорных обязательств и предоставления запрашиваемых услуг"
        2: "Правовое обязательство (ст. 6, п. 1, буква c) - для соблюдения европейских учетных, налоговых и других правовых требований"
        3: "Законный интерес (ст. 6, п. 1, буква f) - для защиты наших законных интересов при предотвращении мошенничества и улучшении услуг"
    
    data_collection:
      title: "Категории персональных данных, которые мы собираем"
      intro: "В зависимости от запрашиваемой услуги мы можем собирать следующие категории персональных данных:"
      personal_data:
        title: "Основные идентификационные данные:"
        items:
          0: "Имя и фамилия"
          1: "Адрес электронной почты"
          2: "Номер телефона"
          3: "Почтовый адрес"
      contact_data:
        title: "Данные для контакта и коммуникации:"
        items:
          0: "История коммуникаций"
          1: "Предпочтения для контакта"
          2: "Содержание сообщений и запросов"
      technical_data:
        title: "Технические данные:"
        items:
          0: "IP-адрес"
          1: "Данные файлов cookie"
          2: "Тип браузера и операционная система"
          3: "Посещенные страницы и время пребывания"
      special_note: "Мы НЕ собираем специальные категории персональных данных (чувствительные данные), такие как данные о здоровье, политические взгляды, религиозные или философские убеждения без вашего явного согласия."
    
    data_usage:
      title: "Цели и способы обработки"
      intro: "Мы используем ваши персональные данные для следующих целей:"
      primary_purposes:
        title: "Основные цели:"
        items:
          0: "Предоставление запрашиваемых услуг по поиску и консультированию по промышленной недвижимости"
          1: "Ответ на ваши запросы и обеспечение клиентской поддержки"
          2: "Выполнение договорных обязательств и управление клиентскими отношениями"
          3: "Обработка заявок и организация просмотров недвижимости"
      secondary_purposes:
        title: "Дополнительные цели (с согласием):"
        items:
          0: "Отправка информационных бюллетеней и маркетинговых сообщений"
          1: "Персонализация предлагаемых услуг и контента"
          2: "Анализ и улучшение качества наших услуг"
      legal_purposes:
        title: "Правовые цели:"
        items:
          0: "Соблюдение учетных и налоговых обязательств"
          1: "Защита наших законных интересов в правовых спорах"
          2: "Предотвращение мошенничества и злоупотреблений"
    
    data_sharing:
      title: "Передача данных третьим лицам"
      intro: "Мы можем передавать ваши персональные данные в следующих случаях:"
      service_providers:
        title: "Обработчики данных:"
        items:
          0: "IT-провайдеры для поддержки веб-сайта и систем"
          1: "Провайдеры облачных услуг для хранения данных"
          2: "Провайдеры систем электронной почты и CRM"
      legal_sharing:
        title: "Обязательная передача:"
        items:
          0: "Государственные органы при правовом требовании"
          1: "Судебные органы в судебных процедурах"
          2: "Регулирующие органы при контрольных проверках"
      guarantees: "Все обработчики обязаны соблюдать те же стандарты защиты данных через подписанные договоры об обработке персональных данных."
    
    international_transfers:
      title: "Международные передачи"
      content: "В случае передачи ваших данных за пределы Европейской экономической зоны (ЕЭЗ), мы обеспечиваем адекватный уровень защиты через Решения о достаточности Европейской комиссии, Стандартные договорные оговорки или другие подходящие гарантии согласно GDPR."
    
    retention:
      title: "Срок хранения"
      content: "Мы храним ваши персональные данные в течение различных периодов в зависимости от правового основания и цели обработки, соблюдая принцип минимизации данных."
      intro: "Мы храним ваши персональные данные в течение следующих периодов:"
      periods:
        0: "Клиентские данные: 3 года после последней активности или прекращения отношений"
        1: "Учетные документы: 5 лет согласно европейским учетным требованиям"
        2: "Маркетинговые согласия: до отзыва согласия или 2 года без активности"
        3: "Технические данные и логи: 12 месяцев"
      note: "После истечения соответствующего периода данные безвозвратно удаляются или анонимизируются."
    
    rights:
      title: "Ваши права как субъекта данных"
      intro: "Согласно GDPR у вас есть следующие права, которые вы можете реализовать бесплатно:"
      list:
        access:
          title: "Право доступа (ст. 15 GDPR)"
          description: "Право получить информацию о том, обрабатываем ли мы ваши персональные данные и получить их копию."
        rectification:
          title: "Право на исправление (ст. 16 GDPR)"
          description: "Право потребовать исправления неточных или неполных персональных данных."
        erasure:
          title: "Право на удаление - 'право быть забытым' (ст. 17 GDPR)"
          description: "Право потребовать удаления ваших персональных данных при определенных условиях."
        restriction:
          title: "Право на ограничение обработки (ст. 18 GDPR)"
          description: "Право потребовать временного ограничения обработки в определенных случаях."
        portability:
          title: "Право на портативность данных (ст. 20 GDPR)"
          description: "Право получить ваши данные в структурированном, общепринятом и машиночитаемом формате."
        objection:
          title: "Право на возражение (ст. 21 GDPR)"
          description: "Право возражать против обработки, особенно для прямого маркетинга."
        withdraw_consent:
          title: "Право на отзыв согласия (ст. 7 GDPR)"
          description: "Право отозвать ваше согласие в любое время, не затрагивая законность предыдущей обработки."
        complaint:
          title: "Право на жалобу (ст. 77 GDPR)"
          description: "Право подать жалобу в национальный надзорный орган по защите данных в вашей стране. Каждый гражданин ЕС может обратиться к надзорному органу в своей собственной стране, независимо от местонахождения нашей компании."
      response_time: "Мы отвечаем на запросы о реализации прав в течение 1 месяца с момента их получения."
    
    security:
      title: "Безопасность и защита данных"
      content: "Мы применяем комплексные технические и организационные меры для обеспечения высокого уровня безопасности и защиты ваших персональных данных в соответствии со ст. 32 GDPR."
      intro: "Мы применяем современные технические и организационные меры для защиты ваших персональных данных:"
      technical_measures:
        title: "Технические меры:"
        items:
          0: "SSL-шифрование при передаче данных"
          1: "Шифрование данных при хранении"
          2: "Регулярные резервные копии и тестирование восстановления"
          3: "Защита брандмауэром и антивирусом"
          4: "Система обнаружения вторжений"
      organizational_measures:
        title: "Организационные меры:"
        items:
          0: "Политики и процедуры безопасности данных"
          1: "Обучение персонала по защите данных"
          2: "Ограниченный доступ к данным по принципу 'необходимо знать'"
          3: "Регулярные аудиты и оценки рисков"
          4: "План реагирования на нарушения безопасности"
    
    cookies:
      title: "Политика файлов cookie"
      intro: "Наш веб-сайт использует файлы cookie для улучшения вашего пользовательского опыта:"
      types:
        necessary:
          title: "Необходимые файлы cookie:"
          description: "Обеспечивают основную функциональность сайта. Не требуют согласия."
        functional:
          title: "Функциональные файлы cookie:"
          description: "Запоминают ваши предпочтения и улучшают функциональность."
        analytics:
          title: "Аналитические файлы cookie:"
          description: "Помогают нам понять, как вы используете сайт для его улучшения."
        marketing:
          title: "Маркетинговые файлы cookie:"
          description: "Используются для показа релевантной рекламы."
      consent: "Вы можете управлять настройками файлов cookie через наш баннер согласия или в настройках вашего браузера."
      retention_cookies: "Различные типы файлов cookie хранятся в течение разных периодов - от сеансовых до максимум 2 лет."
    
    breach_notification:
      title: "Уведомление о нарушениях"
      content: "В случае нарушения безопасности, которое может привести к высокому риску для ваших прав и свобод, мы уведомим вас в течение 72 часов с момента его обнаружения согласно требованиям ст. 34 GDPR."
    
    data_protection_officer:
      title: "Сотрудник по защите данных"
      content: "При необходимости вы можете связаться с нашим сотрудником по защите данных (DPO) по адресу: dpo@industrial-properties.com."
    
    updates:
      title: "Обновления политики"
      content: "Мы оставляем за собой право обновлять данную политику при изменениях в законодательстве или наших практиках. Существенные изменения будут сообщены через наш веб-сайт или напрямую вам."
    
    governing_law:
      title: "Применимое право"
      content: "Данная политика регулируется Общим регламентом по защите данных (GDPR) и применимым европейским законодательством. При спорах, связанных с защитой данных, компетентны суды согласно правилам юрисдикции Европейского союза."
    
    contact:
      title: "Контакт по вопросам защиты данных"
      intro: "По всем вопросам, связанным с обработкой ваших персональных данных или реализацией ваших прав, вы можете связаться с нами:"
      email: "Электронная почта"
      email_value: "privacy@industrial-properties.com"
      phone: "Телефон"
      phone_value: "+359 2 XXX XXXX"
      address: "Почтовый адрес"
      address_value: "Industrial Properties ЕООД, г. София, ул. \"Примерная\" №1, 1000 София"
      dpo_email: "Сотрудник по защите данных"
      dpo_email_value: "dpo@industrial-properties.com"
      regulator: "Надзорные органы: Каждый гражданин ЕС может подать жалобу в свой национальный надзорный орган"
      regulator_website: "https://edpb.europa.eu/about-edpb/board/members_en"
      regulator_note: "Для болгарских граждан: Комиссия по защите персональных данных - https://www.cpdp.bg"
    
    last_updated: "Последнее обновление: январь 2025 г."