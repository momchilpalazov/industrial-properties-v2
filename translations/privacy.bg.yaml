privacy:
  page_title: "Политика за поверителност и защита на лични данни"
  page_subtitle: "Прозрачност и защита на Вашите лични данни са наш приоритет"
  back_to_home: "Обратно към началната страница"
  
  sections:
    introduction:
      title: "Въведение"
      content: "Настоящата политика за защита на личните данни определя как Industrial Properties (\"Ние\", \"Нашата компания\", \"Администратор на данни\") събира, обработва, съхранява и защитава Вашите лични данни в пълно съответствие с Общия регламент за защита на данните (ЕС) 2016/679 (GDPR) и всички приложими европейски нормативни актове в областта на защитата на данните."
    
    controller:
      title: "Администратор на данни"
      content: "Администратор на Вашите лични данни е Industrial Properties ЕООД със седалище и адрес на управление: гр. София, ул. \"Примерна\" №1, ЕИК: [EIK], представлявана от [Име на управителя]."
      contact_info: "За въпроси относно защитата на данните можете да се свържете с нас на електронна поща: [email] или телефон: [phone]."
    
    legal_basis:
      title: "Правно основание за обработка"
      intro: "Обработваме Вашите лични данни на следните правни основания согласно чл. 6 от GDPR:"
      items:
        0: "Съгласие (чл. 6, ал. 1, буква а) - за маркетингови комуникации и незадължителни услуги"
        1: "Договор (чл. 6, ал. 1, буква б) - за изпълнение на договорни задължения и предоставяне на заявени услуги"
        2: "Законово задължение (чл. 6, ал. 1, буква в) - за спазване на европейски счетоводни, данъчни и други правни изисквания"
        3: "Законен интерес (чл. 6, ал. 1, буква е) - за защита на нашите законни интереси при предотвратяване на измами и подобряване на услугите"
    
    data_collection:
      title: "Категории лични данни, които събираме"
      intro: "В зависимост от услугата, която заявявате, можем да събираме следните категории лични данни:"
      personal_data:
        title: "Основни идентификационни данни:"
        items:
          0: "Име и фамилия"
          1: "Електронна поща"
          2: "Телефонен номер"
          3: "Пощенски адрес"
      contact_data:
        title: "Данни за контакт и комуникация:"
        items:
          0: "История на комуникациите"
          1: "Предпочитания за контакт"
          2: "Съдържание на съобщенията и запитванията"
      technical_data:
        title: "Технически данни:"
        items:
          0: "IP адрес"
          1: "Данни от бисквитки (cookies)"
          2: "Тип браузър и операционна система"
          3: "Посетени страници и време на престой"
      special_note: "Ние НЕ събираме специални категории лични данни (чувствителни данни) като данни за здравословно състояние, политически възгледи, религиозни или философски убеждения, без Вашето изрично съгласие."
    
    data_usage:
      title: "Цели и начини на обработка"
      intro: "Използваме Вашите лични данни за следните цели:"
      primary_purposes:
        title: "Основни цели:"
        items:
          0: "Предоставяне на заявените услуги по търсене и консултиране относно промишлени имоти"
          1: "Отговор на Вашите запитвания и осигуряване на клиентска поддръжка"
          2: "Изпълнение на договорни задължения и управление на клиентски отношения"
          3: "Обработка на заявки и организиране на огледи на имоти"
      secondary_purposes:
        title: "Допълнителни цели (със съгласие):"
        items:
          0: "Изпращане на информационни бюлетини и маркетингови съобщения"
          1: "Персонализиране на предлаганите услуги и съдържание"
          2: "Анализ и подобряване на качеството на нашите услуги"
      legal_purposes:
        title: "Законови цели:"
        items:
          0: "Спазване на счетоводни и данъчни задължения"
          1: "Защита на законните ни интереси при правни спорове"
          2: "Предотвратяване на измами и злоупотреби"
    
    data_sharing:
      title: "Споделяне на данни с трети страни"
      intro: "Можем да споделяме Вашите лични данни в следните случаи:"
      service_providers:
        title: "Обработчици на данни:"
        items:
          0: "IT доставчици за поддръжка на уебсайта и системите ни"
          1: "Доставчици на облачни услуги за съхранение на данни"
          2: "Доставчици на имейл и CRM системи"
      legal_sharing:
        title: "Задължително споделяне:"
        items:
          0: "Държавни органи при законово изискване"
          1: "Съдебни органи при съдебни производства"
          2: "Регулаторни органи при контролни проверки"
      guarantees: "Всички обработчици са задължени да спазват същите стандарти за защита на данните чрез подписани договори за обработка на лични данни."
    
    international_transfers:
      title: "Международни трансфери"
      content: "В случай, че трансферираме Вашите данни извън Европейския икономически район (ЕИП), осигуряваме адекватно ниво на защита чрез Решения за адекватност на Европейската комисия, Стандартни договорни клаузи или други подходящи гаранции съгласно GDPR."
    
    retention:
      title: "Срок на съхранение"
      content: "Съхраняваме Вашите лични данни за различни периоди в зависимост от правното основание и целта на обработката, като спазваме принципа за минимизиране на данните."
      intro: "Съхраняваме Вашите лични данни за следните периоди:"
      periods:
        0: "Клиентски данни: 3 години след последната активност или прекратяване на отношенията"
        1: "Счетоводни документи: 5 години съгласно европейските счетоводни изисквания"
        2: "Маркетингови съгласия: до оттегляне на съгласието или 2 години без активност"
        3: "Технически данни и логове: 12 месеца"
      note: "След изтичане на съответния период данните се изтриват или анонимизират безвъзвратно."
    
    rights:
      title: "Вашите права като субект на данни"
      intro: "Съгласно GDPR имате следните права, които можете да упражните безплатно:"
      list:
        access:
          title: "Право на достъп (чл. 15 GDPR)"
          description: "Право да получите информация дали обработваме Ваши лични данни и копие от тях."
        rectification:
          title: "Право на корекция (чл. 16 GDPR)"
          description: "Право да поискате корекция на неточни или непълни лични данни."
        erasure:
          title: "Право на изтриване - 'право да бъдете забравени' (чл. 17 GDPR)"
          description: "Право да поискате изтриване на Вашите лични данни при определени условия."
        restriction:
          title: "Право на ограничаване на обработването (чл. 18 GDPR)"
          description: "Право да поискате временно ограничаване на обработката в определени случаи."
        portability:
          title: "Право на преносимост на данните (чл. 20 GDPR)"
          description: "Право да получите Вашите данни в структуриран, общоприет и машинночетим формат."
        objection:
          title: "Право на възражение (чл. 21 GDPR)"
          description: "Право да възразите срещу обработването, особено за директен маркетинг."
        withdraw_consent:
          title: "Право на оттегляне на съгласието (чл. 7 GDPR)"
          description: "Право да оттеглите съгласието си по всяко време, без да засегне законността на предишната обработка."
        complaint:
          title: "Право на жалба (чл. 77 GDPR)"
          description: "Право да подадете жалба до националния надзорен орган по защита на данните във Вашата държава. Всеки гражданин на ЕС може да се обърне към надзорния орган в собствената си държава, независимо от местонахождението на нашата компания."
      response_time: "Отговаряме на заявките за упражняване на права в срок до 1 месец от получаването им."
    
    security:
      title: "Сигурност и защита на данните"
      content: "Прилагаме всеобхватни технически и организационни мерки за осигуряване на висока степен на сигурност и защита на Вашите лични данни съгласно чл. 32 от GDPR."
      intro: "Прилагаме съвременни технически и организационни мерки за защита на Вашите лични данни:"
      technical_measures:
        title: "Технически мерки:"
        items:
          0: "SSL енкрипция при предаване на данни"
          1: "Енкрипция на данни при съхранение"
          2: "Редовни резервни копия и тестове за възстановяване"
          3: "Файървол и антивирусна защита"
          4: "Система за откриване на нарушения"
      organizational_measures:
        title: "Организационни мерки:"
        items:
          0: "Политики и процедури за сигурност на данните"
          1: "Обучение на персонала по защита на данните"
          2: "Ограничен достъп до данните на принципа 'необходимо знание'"
          3: "Редовни одити и оценки на риска"
          4: "План за реагиране при нарушения на сигурността"
    
    cookies:
      title: "Политика за бисквитки (Cookies)"
      intro: "Нашият уебсайт използва бисквитки за подобряване на Вашето потребителско изживяване:"
      types:
        necessary:
          title: "Необходими бисквитки:"
          description: "Осигуряват основната функционалност на сайта. Не изискват съгласие."
        functional:
          title: "Функционални бисквитки:"
          description: "Запомнят Вашите предпочитания и подобряват функционалността."
        analytics:
          title: "Аналитични бисквитки:"
          description: "Помагат ни да разберем как използвате сайта за негово подобряване."
        marketing:
          title: "Маркетингови бисквитки:"
          description: "Използват се за показване на релевантни реклами."
      consent: "Можете да управлявате настройките за бисквитки чрез нашия банер за съгласие или в настройките на Вашия браузър."
      retention_cookies: "Различните типове бисквитки се съхраняват за различни периоди - от сесийни до максимум 2 години."
    
    breach_notification:
      title: "Уведомяване при нарушения"
      content: "В случай на нарушение на сигурността, което може да доведе до висок риск за Вашите права и свободи, ще Ви уведомим в рамките на 72 часа от установяването му, съгласно изискванията на чл. 34 от GDPR."
    
    data_protection_officer:
      title: "Длъжностно лице по защита на данните"
      content: "При необходимост можете да се свържете с нашето длъжностно лице по защита на данните (DPO) на електронна поща: dpo@industrial-properties.com."
    
    updates:
      title: "Актуализации на политиката"
      content: "Запазваме си правото да актуализираме настоящата политика при промени в законодателството или нашите практики. Значимите промени ще бъдат съобщени чрез уебсайта ни или директно до Вас."
    
    governing_law:
      title: "Приложимо право"
      content: "Настоящата политика се урежда от Общия регламент за защита на данните (GDPR) и приложимото европейско законодателство. При спорове, свързани със защитата на лични данни, компетентни са съдилищата съгласно правилата за юрисдикция в Европейския съюз."
    
    contact:
      title: "Контакт за въпроси по защита на данните"
      intro: "За всички въпроси, свързани с обработката на Ваши лични данни или упражняването на Вашите права, можете да се свържете с нас:"
      email: "Електронна поща"
      email_value: "privacy@industrial-properties.com"
      phone: "Телефон"
      phone_value: "+359 2 XXX XXXX"
      address: "Пощенски адрес"
      address_value: "Industrial Properties ЕООД, гр. София, ул. \"Примерна\" №1, 1000 София"
      dpo_email: "Длъжностно лице по защита на данните"
      dpo_email_value: "dpo@industrial-properties.com"
      regulator: "Надзорни органи: Всеки гражданин на ЕС може да подаде жалба до националния надзорен орган в собствената си държава"
      regulator_website: "https://edpb.europa.eu/about-edpb/board/members_en"
      regulator_note: "За български граждани: Комисия за защита на личните данни - https://www.cpdp.bg"
    
    last_updated: "Последна актуализация: януари 2025 г."
