privacy:
  page_title: "Политика за поверителност"
  page_subtitle: "Прозрачност и защита на Вашите лични данни са наш приоритет"
  back_to_home: "Обратно към началната страница"
  
  sections:
    introduction:
      title: "Въведение"
      content: "Настоящата политика за защита на личните данни описва как Industrial Properties събира, обработва и съхранява Вашите лични данни в съответствие с Общия регламент за защита на данните (GDPR) и приложимото законодателство за защита на личните данни."
    
    data_collection:
      title: "Какви данни събираме"
      intro: "Когато изпращате запитване за имот, ние събираме следните данни:"
      items:
        0: "Име"
        1: "Имейл адрес"
        2: "Телефонен номер (по желание)"
        3: "Съдържание на съобщението"
        4: "Информация за имота, за който се интересувате"
    
    data_usage:
      title: "Как използваме Вашите данни"
      intro: "Използваме Вашите лични данни за:"
      items:
        0: "Отговор на Вашето запитване за имот"
        1: "Предоставяне на информация относно имота, който Ви интересува"
        2: "Осъществяване на контакт с Вас по телефон или имейл"
        3: "Подобряване на нашите услуги"
        4: "Спазване на законовите изисквания"
    
    retention:
      title: "Срок на съхранение"
      content: "Съхраняваме Вашите лични данни за срок не по-дълъг от необходимото за целите, за които са били събрани, обикновено до 3 години след последната комуникация с Вас или до оттегляне на съгласието Ви."
    
    rights:
      title: "Вашите права"
      intro: "Съгласно GDPR и приложимото законодателство, имате следните права:"
      items:
        0: "Право на достъп до Вашите лични данни"
        1: "Право на коригиране на неточни лични данни"
        2: "Право на изтриване (\"право да бъдеш забравен\")"
        3: "Право на ограничаване на обработването"
        4: "Право на преносимост на данните"
        5: "Право на възражение срещу обработването"
        6: "Право да оттеглите съгласието си по всяко време"
    
    security:
      title: "Сигурност на данните"
      content: "Прилагаме подходящи технически и организационни мерки за защита на Вашите лични данни срещу случайно или незаконно унищожаване, загуба, промяна, неоторизирано разкриване или достъп."
    
    contact:
      title: "Контакт с нас"
      intro: "Ако имате въпроси или желаете да упражните своите права относно защитата на личните данни, моля, свържете се с нас на:"
      email: "Имейл"
      phone: "Телефон"
      address: "Адрес"
      address_value: "гр. София, ул. \"Примерна\" №1"
    
    last_updated: "Последна актуализация на политиката"
